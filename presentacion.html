<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos – Barceló Eventos</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Bootstrap CSS v5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles3.css" />
  <link rel="icon" href="images/icono.png" type="image/png" />
  <link rel="icon" href="images/icono.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light py-2 border-bottom flex-shrink-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">← Volver</a>
    </div>
  </nav>

  <!-- Sección de Videos ocupa TODO el espacio restante -->
  <main class="flex-grow-1 d-flex">
    <div class="video-container w-100">
      <video
        id="mainVideo"
        autoplay
        muted
        playsinline
        preload="auto"
        class="w-100 h-100"
      >
        <source src="slides/presentacion.mp4" type="video/mp4" />
        Tu navegador no soporta el elemento de video.
      </video>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 text-center flex-shrink-0">
    &copy; 2025 Barceló. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const vid = document.getElementById('mainVideo');
      // Aseguramos que esté silenciado y tratamos de reproducir
      vid.muted = true;
      vid.play().catch(err => {
        console.warn('Autoplay bloqueado:', err);
        // Aquí podrías mostrar un botón “▶️” para iniciar si fuera necesario
      });
    });
  </script>
</body>
</html>
